<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealChat app</title>
    <link rel="shortcut icon" href="./Super icons/pardd.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/Real.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./js/all.min.js"></script>
    <!-- <script src="./js/Real.js"></script> -->
</head>
<body>
    <div class="Start">
        <div class="Start1">
            <div class="start2">
                <div class="formwrap">
                    <div class="ddd">
                        <img src="./Super icons/manssincon.png" alt="">
                        <h3>Reset Password</h3>
                        <p style="font-weight: 600;">Problem share, problem solve.</p>
                    </div>
                    <form class="forms" action="">
                        <h2 class="eer1">Reset your account password</h2>
                        <h4 class="eer2" style="font-weight: 500; font-size: .9em;">Your account is safe and secured now</h4>
                        <h4 class="eer2" style="font-weight: 500; font-size: .9em;"></h4>
                        <h4 style="margin-top: 3%;" class="errorIN"></h4>
                        <div style="margin-top: 1%;" class="vibes12">
                            <label for="ww">
                                <i class="fa fa-lock hh"></i>
                            </label>
                            <input id="ww" type="password" placeholder="Enter new password" name="" class="password">
                            <div style="display: flex;" class="notsi">
                                <i class="fa fa-eye-slash vv"></i>
                            </div>
                        </div>
                        <div class="vibes12">
                            <label for="ww">
                                <i class="fa fa-lock hh"></i>
                            </label>
                            <input id="ww" type="password" placeholder="Confirm password" name="" class="Conpassword">
                            <div style="display: flex;" class="notsi">
                                <i class="fa fa-eye-slash vv"></i>
                            </div>
                        </div>
                            <button type="button" class="plate">Reset Password</button>
                            <div style="justify-content: center; margin-top: 2%;" class="come">
                                <p class="foree" style="font-weight: 500; font-size: .9em;">Click the button above to save update.</p>
                            </div>
                    </form>
                </div>
            </div>
            <div class="start2w">
                <img src="./Super icons/reset-pwd.png" alt="">
            </div>
        </div>
    </div>
<script>
function Validation(){
    var Button = document.querySelector('.plate')
    var password = document.querySelector('.password')
    var vibes12 = document.querySelectorAll('.vibes12')
    var ErroMsg = document.querySelector('.errorIN')
    var Conpassword = document.querySelector('.Conpassword')
        Button.onclick = function(){
            if(password.value == '' && Conpassword.value == ''){
                ErroMsg.innerHTML = 'Must fill the inputs';
                vibes12[0].style.borderColor = 'red';
                vibes12[1].style.borderColor = 'red';
                return;
            }
            if(password.value == ''){
                ErroMsg.innerHTML = 'Must enter password';
                vibes12[0].style.borderColor = 'red';
                password.focus()
                return;
            }
            if(password.value.length < 5){
                ErroMsg.innerHTML = 'Password must be at least 5 characters min';
                vibes12[0].style.borderColor = 'red';
                password.focus()
                return;
            }
            if(password.value.length > 11){
                ErroMsg.innerHTML = 'Maximum password require is 11 characters';
                vibes12[0].style.borderColor = 'red';
                password.focus()
                return;
            }
            if(Conpassword.value == ''){
                ErroMsg.innerHTML = 'Must confirm password';
                vibes12[1].style.borderColor = 'red';
                password.focus()
                return;
            }
            if(Conpassword.value  !== password.value){
                ErroMsg.innerHTML = 'Password not march';
                vibes12[1].style.borderColor = 'red';
                password.focus()
                return;
            }
            alert('hello')
            ErroMsg.innerHTML = '';
            Conpassword.value = '';
            password.value = '';
            vibes12[0].style.borderColor = '';
            vibes12[1].style.borderColor = '';
        }
}
Validation()
function Revealer(){
    var realm = document.querySelectorAll('.notsi')
    var inputs = document.querySelectorAll('#ww')
        realm.forEach((egg, ii) => {
            egg.addEventListener('click', function(){
                if(inputs[ii].type == 'password'){
                    inputs[ii].type = 'text'
                    egg.innerHTML = '<i class="fa fa-eye vv"></i>'
                }else{
                    inputs[ii].type = 'password'
                    egg.innerHTML = '<i class="fa fa-eye-slash vv"></i>'
                }
            })
        });
}
Revealer()
function Cleans(){
    var inputss = document.querySelectorAll('#ww')
    var vibes12 = document.querySelectorAll('.vibes12')
        inputss.forEach((fade, doter) =>{
            fade.addEventListener('input', function(){
                vibes12[doter].style.borderColor = 'gray';
            })
        })
}
Cleans()
</script>
</body>
</html>
